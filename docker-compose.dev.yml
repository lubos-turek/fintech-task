version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./data:/app/data
      - ./prisma:/app/prisma
    restart: unless-stopped
    command: npm run dev
